<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img class="logo" src="images/logo.svg" alt="logo" />

        <h1>
          <span>We're</span> <br/>
          Coming soon <br/>
        </h1>

        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form >
          <input type="email" placeholder="Email Aaddres"/>
          <img class="error-icon" src="images/icon-error.svg" alt="error"/>
          <button><img src="images/icon-arrow.svg" alt="arrow"/></button>
          <small>Please provide a valid email</small>
        </form>
      </div>
      <div class="right bg-image"></div>
    </div>
  </body>
</html>
